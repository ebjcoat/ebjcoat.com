<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>When The World Goes Bad, ebjcoat Is There For You</title>
  <style>
    /* Basic reset and global styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #e0ddd6;
      color: black;
    }

    /* Center content vertically and horizontally */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 90vh;
      text-align: center;
    }

    /* Image styling */
    img {
      max-width: 100%; /* Ensure image scales down on small screens */
      height: auto; /* Maintain aspect ratio */
    }

    /* Styling for navigation links */
    .nav {
      display: flex;
      flex-direction: column;
      gap: 35px; /* Space between links */
      font-size: 35px; /* Smaller font size for mobile */
    }
    .nav a {
      padding: 10px;
      color: #666;
      text-decoration: none;
      background-color: #00000010; /* Background color for visibility */
      border-radius: 5px; /* Rounded corners for links */
      transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition for hover effects */
    }
    .nav a:hover {
      background-color: #00000033; /* Darker background on hover */
      color: #000; /* Maintain text color on hover */
    }

    /* Styling for the <p> element */
    p {
      margin: 0;
      padding: 0px;
      color: #e0ddd6;
      font-family: monospace;
    }

    /* Footer styling */
    .footer {
      text-align: center;
      font-size: 14px;
      color: #b2b3b5;
      position: absolute;
      bottom: 10px;
      width: 100%;
    }

    /* Responsive design */
    @media (min-width: 768px) {
      .nav {
        flex-direction: row;
        gap: 45px; /* Reduce space between links on larger screens */
        font-size: 35px; /* Larger font size for larger screens */
      }
      .nav a {
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="http://www.ericjeffcoat.com">
      <img src="images/index_01.jpg" alt="ebjcoat.com, where the web bangs its head">
    </a>
    <p>You Found The Forbidden Hidden Text!</p>
    <div class="nav">
      <a href="http://www.ericjeffcoat.com">PHOTOS</a>
      <a href="https://somafm.com/">SOMETHING</a>
      <a href="http://">NOTHING</a>
    </div>
  </div>
  <div class="footer">
    Copyright &copy; 2004-<span id="currentYear"></span> ebjcoat.com, All Rights Reserved.
  </div>
  <script>
    // JavaScript to dynamically insert the current year
    document.getElementById('currentYear').textContent = new Date().getFullYear();
  </script>
</body>
</html>
