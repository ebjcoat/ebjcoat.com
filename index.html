<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>When The World Goes Bad, ebjcoat Is There For You</title>
  <style>
    /* CSS for link styles */
    a {
      text-decoration: none; /* Remove underline from links by default */
      color: inherit; /* Ensure links inherit text color */
      position: relative; /* Position relative to use pseudo-elements */
    }
    a::after {
      content: ''; /* Empty content for pseudo-element */
      position: absolute;
      left: 0;
      bottom: -2px; /* Positioning the underline */
      width: 100%;
      height: 2px; /* Thickness of the underline */
      background-color: transparent; /* Default transparent */
      transition: background-color 0.3s ease; /* Smooth transition */
    }
    a:hover::after {
      background-color: currentColor; /* Match the text color */
    }

    /* Basic reset for margin and padding */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #e0ddd6;
      color: black;
    }

    /* Center content vertically and horizontally */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 90vh;
    }

    /* Styling for navigation links */
    .nav {
      display: flex;
      justify-content: center;
      gap: 35px; /* Space between links */
      font-size: 35px;
      font-family: sans-serif;
      color: rgba(128, 128, 128, 0.3);
    }
    .nav a {
      padding: 0 1px;
      color: #000;
      text-decoration: none;
      transition: color 0.3s ease; /* Smooth color transition */
    }
    .nav .link1 { color: #000; }
    .nav .link2 { background-color: #000; color: #fff; }
    .nav .link3 { color: #fff; }

    /* Reset margin and padding for the <p> element */
    p {
      margin: 0;
      padding: 0;
      color: #e0ddd6; /* Ensure the text color is correct */
      font-family: monospace;
    }

    /* Footer styling */
    .footer {
      text-align: center;
      font-size: 14px;
      color: #b2b3b5;
      position: absolute;
      bottom: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="http://www.ericjeffcoat.com">
      <img src="images/index_01.jpg" alt="ebjcoat.com, where the web bangs its head">
    </a>
    <p style="color: #e0ddd6;">You Found The Forbidden Hidden Text!</p>
    <div class="nav">
      <a href="http://www.ericjeffcoat.com" class="link1">PHOTOS</a>|
      <a href="https://somafm.com/" class="link1">SOMETHING</a>|
      <a href="http://" class="link1">NOTHING</a>
    </div>
  </div>
  <div class="footer">
    Copyright &copy; 2004-<span id="currentYear"></span> ebjcoat.com, All Rights Reserved.
  </div>
  <script>
    // JavaScript to dynamically insert the current year
    document.getElementById('currentYear').textContent = new Date().getFullYear();
  </script>
</body>
</html>
